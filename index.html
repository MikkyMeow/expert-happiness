        <div class="widget__avatar" id="operatorAvatar"></div>

          <p class="widget__row-name">Консультант по сложным вопросам</p>
          <p class="widget__row-description">Бесплатная консультация</p>
        </div>
      </div>
      <div id="call" class="widget__row widget__row--call">
        <div class="widget__avatar">
          <img
            width="100%"
            src="./call.png"
            alt="Закажите звонок"
            height="100%"
          />
        </div>
        <div class="widget__row-info">
          <p class="widget__row-name">Закажите звонок!</p>
          <p class="widget__row-description">Мы перезвоним в удобное время.</p>
        </div>
      </div>

          <button id="backToChat" class="widget__back-to-chat hidden">
